{% extends './adminPage.html' %}
{% load hosts %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Image</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Update" class="btn btn-success">

            <a href="{% host_url 'add_show' host 'adminpanel' %}" class="btn btn-info">Back to Home</a>
        </form>
    </div>
</div>

{% endblock content %}
